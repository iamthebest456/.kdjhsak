<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
    }

    .fullscreen-bar {
      background-color: black;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    #fullscreen-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 20px;
    }

    .iframe-container {
      width: 834px;
      height: 493px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 15px;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="fullscreen-bar">
    <button id="fullscreen-btn">
      <img src="fullscreen-icon.png" alt="Fullscreen">
    </button>
  </div>
  <div class="iframe-container">
    <iframe src="missile-game.html"></iframe>
  </div>
</body>
</html>
